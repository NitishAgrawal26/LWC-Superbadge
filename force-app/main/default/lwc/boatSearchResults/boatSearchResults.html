<template>
    <template if:true={boats}>
        <lightning-tabset variant='scoped'>
            <lightning-tab label="Gallery">
                <div class="slds-scrollable_y">
                    <lightning-layout multiple-rows = "true" horizontal-align='center'>
                        <template for:each={boats} for:item="boat">
                            <lightning-layout-item key={boat.Id} 
                                                    padding=around-small 
                                                    size="12" 
                                                    small-device-size ='6'
                                                    large-device-size='3'
                                                    medium-device-size='4'>
                                <c-boat-tile  boat={boat} selected-boat-id={selectedBoatId} onboatselect={updateSelectedTile}>
                                </c-boat-tile>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </div>
            </lightning-tab>
            <lightning-tab label="Boat Editor">
                <div class='slds-scrollable_y'>
                    <lightning-datatable columns={columns}
                                        data={boats}
                                        onsave={handleSave}
                                        hide-checkbox-column=true
                                        draft-values = {draftValues}
                                        key-field = "id">

                    </lightning-datatable>
                </div>
            </lightning-tab>
            <lightning-tab label="Boats Near Me">
                <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
            </lightning-tab>
        </lightning-tabset>
    </template>
    <template if:false={boats}>
        No Boats to diaplay
    </template>
</template>
